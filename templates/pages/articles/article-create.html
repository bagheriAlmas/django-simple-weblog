{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    Create New Article
{% endblock %}

{% block content %}
    <div style="width: 50%;transform: translate(50%, 0%); padding: 50px 0 50px 0">
        <div style="width: 100% ; display: flex;justify-content: center;align-items: center">
            <img src="{% static 'icons/create_article.png' %}" style="width: 64px" alt="">
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-primary" type="submit"
                    style="margin-top: 30px">Create
            </button>
        </form>
    </div>
{% endblock %}
