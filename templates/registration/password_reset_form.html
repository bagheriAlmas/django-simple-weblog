{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block header %}Reset Password{% endblock %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <div style="width: 50%;transform: translate(50%, 0%); padding: 50px 0 50px 0">
            <div style="width: 100% ; display: flex;justify-content: center;align-items: center;margin-bottom: 50px">
            <img src="{% static 'icons/password_reset_form.png' %}" style="width: 64px" alt="">
        </div>
    <p>Please Enter Your Email To Reset Password !</p>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary">Reset Password</button>
        </form>
    </div>

{% endblock %}
