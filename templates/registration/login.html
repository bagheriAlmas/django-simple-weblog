{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}

{% block title %}Login Page{% endblock %}
{% block header %}Login Page{% endblock %}

{% block content %}

    <div style=" background-color: #0f6674 ; position: relative; margin-top: 5%">
        <div style="width: 30%;position: absolute;transform: translate(120%, 0%);">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary " type="submit" style="width: 100%">Login</button><br>
                <button class="btn btn-outline-info " type="submit" style="width: 100% ; margin-top: 10px">Forget Password</button>
            </form>
        </div>
    </div>

{% endblock %}
