{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}

{% block title %}Login Page{% endblock %}
{% block header %}Login Page{% endblock %}

{% block content %}

    <div style="width: 30%;transform: translate(120%, 0%); padding: 50px 0 50px 0">
        <div style="width: 100% ; display: flex;justify-content: center;align-items: center">
            <img src="{% static 'icons/login.png' %}" style="width: 64px" alt="">
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary " type="submit" style="width: 100%">Login</button>
            <br>
            <a href="{% url 'password_reset' %}" class="btn btn-outline-info " style="width: 100% ; margin-top: 10px">Forget
                Password</a>
        </form>
    </div>

{% endblock %}
